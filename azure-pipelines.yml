trigger:
- main

pool:
  name: Default

jobs:
- job: build
  steps:
  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '19'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'LocalDirectory'
      jdkFile: 'C:\agent\openjdk-19.0.1-1.zip'
      jdkDestinationDirectory: 'C:\agent\openjdk-19.0.1-1'
      cleanDestinationDirectory: true
      createExtractDirectory: false

  - task: Gradle@3
    inputs:
      gradleWrapperFile: 'startUp2/gradlew.bat'
      workingDirectory: 'startUp2'
      tasks: 'clean build'
      publishJUnitResults: false
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: false
      spotBugsAnalysis: false

  # Publish artifact
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Pipeline.Workspace)/s/startUp2/build/libs/'
      artifactName: 'myapp'


- deployment: Java
  dependsOn: build
  environment: azurevm
  strategy:
    runOnce:
      deploy:
        steps:
        - task: DownloadPipelineArtifact@2
          inputs:
            artifactName: 'myapp' 
            targetPath: '$(Pipeline.Workspace)/myapp'

        - task: SSH@0
          inputs:
            sshEndpoint: 'ssh_myvm'
            runOptions: 'commands'
            commands: |
              sudo mkdir -p /var/www/myapp

        - task: CopyFilesOverSSH@0
          inputs:
            sshEndpoint: 'ssh_myvm'
            sourceFolder: '$(Pipeline.Workspace)/myapp'
            contents: '**/*'
            targetFolder: 'azureuser@52.191.77.169:/var/www/myapp'
            readyTimeout: '20000'

        - task: SSH@0
          inputs:
            sshEndpoint: 'ssh_myvm'
            runOptions: 'script'
            scriptPath: '$(Pipeline.Workspace)/s/startUp2/deploy.sh'
            readyTimeout: '20000'