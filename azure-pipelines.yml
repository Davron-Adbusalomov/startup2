trigger:
- main

pool:
  name: Default

steps:
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '19'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'LocalDirectory'
    jdkFile: 'C:\agent\openjdk-19.0.1-1.zip'
    jdkDestinationDirectory: 'C:\agent\openjdk-19.0.1-1'
    cleanDestinationDirectory: true
    createExtractDirectory: false

- task: Gradle@2
  inputs:
    workingDirectory: 'C:\Program Files\learn-spring-framework\startUp2'
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: 'default'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'build'

- task: SSH@0
  inputs:
    sshEndpoint: 'ssh_myvm'
    runOptions: 'commands'
    commands: 'echo "Hello from Azurevm"'
    readyTimeout: '20000'
